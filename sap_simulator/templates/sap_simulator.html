<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAP Simulator - Discharge Quantity Validation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 700px;
            width: 100%;
            padding: 40px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #666;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }
        
        .file-upload-wrapper {
            position: relative;
            border: 2px dashed #667eea;
            border-radius: 8px;
            padding: 30px;
            text-align: center;
            background: #f8f9ff;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .file-upload-wrapper:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }
        
        .file-upload-wrapper input[type="file"] {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }
        
        .file-upload-icon {
            font-size: 48px;
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .file-name {
            margin-top: 10px;
            color: #28a745;
            font-weight: 600;
            font-size: 14px;
        }
        
        input[type="number"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 8px;
            display: none;
        }
        
        .result.show {
            display: block;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .result.success {
            background: #d4edda;
            border: 2px solid #28a745;
        }
        
        .result.failure {
            background: #f8d7da;
            border: 2px solid #dc3545;
        }
        
        .result-icon {
            font-size: 48px;
            text-align: center;
            margin-bottom: 15px;
        }
        
        .result-title {
            font-size: 24px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 15px;
        }
        
        .result.success .result-icon {
            color: #28a745;
        }
        
        .result.success .result-title {
            color: #155724;
        }
        
        .result.failure .result-icon {
            color: #dc3545;
        }
        
        .result.failure .result-title {
            color: #721c24;
        }
        
        .result-details {
            background: white;
            padding: 15px;
            border-radius: 6px;
            margin-top: 15px;
        }
        
        .result-details p {
            margin: 8px 0;
            color: #333;
            font-size: 14px;
        }
        
        .result-details strong {
            color: #000;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        
        .loading.show {
            display: block;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            color: #dc3545;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }
        
        .error.show {
            display: block;
        }
        
        .extracted-quantities {
            margin-top: 10px;
        }
        
        .quantity-badge {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 4px 10px;
            border-radius: 12px;
            margin: 4px;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè¢ SAP Discharge Quantity Simulator</h1>
            <p>Simulates SAP uploading documents to Azure Blob and calling Validation API</p>
        </div>
        
        <form id="validationForm">
            <div class="form-group">
                <label for="document">Upload Document (PDF, PNG, JPG)</label>
                <div class="file-upload-wrapper">
                    <input type="file" id="document" name="document" accept=".pdf,.png,.jpg,.jpeg" required>
                    <div class="file-upload-icon">üìÑ</div>
                    <div class="upload-text">
                        <strong>Click to upload</strong> or drag and drop<br>
                        <span style="font-size: 12px; color: #999;">PDF, PNG, JPG (max 16MB)</span>
                    </div>
                    <div class="file-name" id="fileName"></div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="quantity">Enter Discharge Quantity</label>
                <input type="number" id="quantity" name="quantity" step="0.01" placeholder="e.g., 1234.56" required>
            </div>
            
            <button type="submit" class="btn" id="submitBtn">
                üíæ Save (Upload to Blob & Validate)
            </button>
        </form>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Uploading to Azure Blob Storage...</p>
            <p style="font-size: 12px; color: #666;">Then calling Validation Service API...</p>
        </div>
        
        <div class="result" id="result">
            <div class="result-icon" id="resultIcon"></div>
            <div class="result-title" id="resultTitle"></div>
            <div class="result-details" id="resultDetails"></div>
        </div>
    </div>
    
    <script>
        const form = document.getElementById('validationForm');
        const fileInput = document.getElementById('document');
        const fileNameDisplay = document.getElementById('fileName');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');
        const resultIcon = document.getElementById('resultIcon');
        const resultTitle = document.getElementById('resultTitle');
        const resultDetails = document.getElementById('resultDetails');
        const submitBtn = document.getElementById('submitBtn');
        
        // Display selected file name
        fileInput.addEventListener('change', function() {
            if (this.files && this.files[0]) {
                fileNameDisplay.textContent = '‚úì ' + this.files[0].name;
            } else {
                fileNameDisplay.textContent = '';
            }
        });
        
        // Handle form submission
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Hide previous results
            result.classList.remove('show', 'success', 'failure');
            loading.classList.add('show');
            submitBtn.disabled = true;
            
            // Prepare form data
            const formData = new FormData();
            formData.append('document', fileInput.files[0]);
            formData.append('quantity', document.getElementById('quantity').value);
            
            try {
                const response = await fetch('/simulate-sap', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                loading.classList.remove('show');
                
                if (data.success && data.validation_service_response) {
                    displayResult(data);
                } else {
                    alert('Error: ' + (data.error || 'Unknown error occurred'));
                }
            } catch (error) {
                loading.classList.remove('show');
                alert('Error: Failed to communicate with server');
                console.error(error);
            } finally {
                submitBtn.disabled = false;
            }
        });
        
        function displayResult(data) {
            const validationResult = data.validation_service_response.validation_result;
            const sapSim = data.sap_simulation;
            const aiAgent = data.validation_service_response.ai_agent;
            
            result.classList.add('show');
            
            if (validationResult.passed) {
                result.classList.add('success');
                resultIcon.textContent = '‚úÖ';
                resultTitle.textContent = 'Validation Successful!';
                
                let details = `
                    <p><strong>SAP Action:</strong> ${sapSim.action}</p>
                    <p><strong>Blob Name:</strong> ${sapSim.blob_name}</p>
                    <p><strong>Status:</strong> Quantity match found</p>
                    <p><strong>Entered Quantity:</strong> ${validationResult.entered_quantity}</p>
                    <p><strong>Matched Value:</strong> ${validationResult.matched_value}</p>
                `;
                
                if (aiAgent && aiAgent.used) {
                    details += `
                        <p><strong>AI Agent Confidence:</strong> ${aiAgent.confidence}%</p>
                        <p><strong>AI Reasoning:</strong> ${aiAgent.reasoning}</p>
                    `;
                }
                
                if (validationResult.extracted_quantities && validationResult.extracted_quantities.length > 0) {
                    details += '<div class="extracted-quantities"><p><strong>All Extracted Quantities:</strong></p>';
                    validationResult.extracted_quantities.forEach(qty => {
                        details += `<span class="quantity-badge">${qty}</span>`;
                    });
                    details += '</div>';
                }
                
                resultDetails.innerHTML = details;
            } else {
                result.classList.add('failure');
                resultIcon.textContent = '‚ùå';
                resultTitle.textContent = 'Validation Failed';
                
                let details = `
                    <p><strong>SAP Action:</strong> ${sapSim.action}</p>
                    <p><strong>Blob Name:</strong> ${sapSim.blob_name}</p>
                    <p><strong>Status:</strong> No matching quantity found</p>
                    <p><strong>Entered Quantity:</strong> ${validationResult.entered_quantity}</p>
                `;
                
                if (aiAgent && aiAgent.used) {
                    details += `
                        <p><strong>AI Agent Confidence:</strong> ${aiAgent.confidence}%</p>
                        <p><strong>AI Reasoning:</strong> ${aiAgent.reasoning}</p>
                    `;
                }
                
                if (validationResult.extracted_quantities && validationResult.extracted_quantities.length > 0) {
                    details += '<div class="extracted-quantities"><p><strong>Extracted Quantities from Document:</strong></p>';
                    validationResult.extracted_quantities.forEach(qty => {
                        details += `<span class="quantity-badge">${qty}</span>`;
                    });
                    details += '</div>';
                } else {
                    details += '<p><strong>Note:</strong> No numerical quantities found in the document</p>';
                }
                
                resultDetails.innerHTML = details;
            }
        }
    </script>
</body>
</html>
