# ──────────────────────────────────────────────────────────────
# CI/CD – Deploy Validation Service to Azure Functions
# ──────────────────────────────────────────────────────────────
# Triggers:
#   • Push to main that touches validation_service/**
#   • Manual dispatch (workflow_dispatch)
#
# Prerequisites (GitHub repo → Settings → Secrets and variables → Actions):
#   AZURE_FUNCTIONAPP_PUBLISH_PROFILE  – Download from Azure Portal →
#       Function App → Overview → Get publish profile
#   (Alternative) AZURE_CREDENTIALS – Service Principal JSON for az login
# ──────────────────────────────────────────────────────────────

name: Deploy Validation Service (Azure Functions)

on:
  push:
    branches: [main]
    paths:
      - "validation_service/**"
      - ".github/workflows/deploy-validation-service.yml"
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_NAME: "func-ocr-bhp-2026"
  AZURE_FUNCTIONAPP_PACKAGE_PATH: "validation_service"
  PYTHON_VERSION: "3.11"

jobs:
  # ── 1. Build & Test ─────────────────────────────────────────
  build:
    name: Build & Package
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        working-directory: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint with flake8 (optional, non-blocking)
        working-directory: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
        continue-on-error: true
        run: |
          pip install flake8
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: Package for deployment
        working-directory: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
        run: |
          # Zip source only – let Azure Oryx build install deps from requirements.txt
          zip -r ../validation-service.zip . -x "__pycache__/*" "*.pyc" ".python_packages/*"

      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: validation-service
          path: validation-service.zip
          retention-days: 1

  # ── 2. Deploy to Azure Functions ────────────────────────────
  deploy:
    name: Deploy to Azure Functions
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: production
      url: "https://${{ env.AZURE_FUNCTIONAPP_NAME }}.azurewebsites.net"

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: validation-service

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Functions
        uses: Azure/functions-action@v1
        with:
          app-name: ${{ env.AZURE_FUNCTIONAPP_NAME }}
          package: validation-service.zip
          scm-do-build-during-deployment: true
          enable-oryx-build: true
